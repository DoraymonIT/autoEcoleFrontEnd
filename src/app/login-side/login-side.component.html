<div class="container-fluid images" style="padding-top: 50px;height: 95vh;">
  <div class="row">
    <div class="col-md-6 fs animate__animated animate__bounce  animate__fadeInLeft"
         style="padding-left: 50px">
      <!-- Choose want you want , they are 4 pictures : 2,3,4,5 -->

        <h3 style="text-align: center;padding: 5px;font-weight: bold">
          AUTO-ECOLE TAMANSOURT <br>
          <hr>  ســيـــاقـــة التـــعليـــم تـــامــنــصـــورت </h3>
   <!--   <p style="background-color:cadetblue;padding: 5px">Tous les genres de Permis : <i class="fa fa-motorcycle"></i> B, <i class="fa fa-car"></i> C , E , E(C) ,....</p>
-->
      <img src="../assets/images/drive.svg" alt="Login Image" height="350px"/>
    </div>
    <div class="col-md-5 animate__animated animate__bounce animate__fadeInRight" style="padding-top: 90px">
      <mat-card style=" box-shadow: 0px 13px 90px -7px #848d97;background-color: cadetblue;color: black">
        <div class="container">
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col-md-12" style="text-align: center;">
                 <img
                   src="../assets/images/driving-school/svg/009-driving school.svg"
                   alt="Login Image"
                   height="60px"
                 />
                  <!-- <i style="font-size: 45px;border: 4px solid black;border-radius: 70%;padding: 8px"  class="fa fa-car-crash"></i> -->
                  <br>  <h6>Se connecter à votre <b>Compte</b></h6>
                </div>

              </div>
              <hr>
              <!-- <br> -->
            </div>


            <div class="col-md-12" style="color: black">
              <mat-form-field appearance="outline">
                <mat-label
                ><i class="fas fa-user-tie"></i> Saisir votre e-mail
                </mat-label>
                <input matInput placeholder="mail@gmail.com" type="email" required [(ngModel)]="utilisateu.login" [ngModelOptions]="{standalone: true}"/>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label><i class="fa fa-lock"></i> Mot de passe </mat-label>
                <input matInput placeholder="*******" type="password" required [(ngModel)]="utilisateu.modDePasse" [ngModelOptions]="{standalone: true}"/>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button class="btn btn-block" type="submit" mat-stroked-button style="background-color: white;
              color: black;

              padding: 2px;" (click)="login()">
                <i class="fa fa-paper-plane"></i> <b> Se Connecter</b>
              </button>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
<footer>
<app-footer-de-login></app-footer-de-login>
</footer>
