<mat-toolbar>
  <mat-toolbar-row>
    <span class="span" id="span">  <img
            src="../assets/images/driving-school/svg/019-schedule.svg"
            alt="Calendar"
            height="45px"
          />
 Calendrier des examens de permis de conduite</span>
   
  </mat-toolbar-row>
</mat-toolbar>

<div class="container-fluid" style="padding-top: 10px;">
  <div class="row">
    <div class="col-md-12">
      <p-table #dt [columns]="cols" [value]="clientExam" dataKey="cin" [paginator]="true" [rows]="15">
        <ng-template pTemplate="caption">
          <div style="float: right">
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Chercher ..."
                 (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
          <div class="container-fluid">
            <div class="row" >
              <div class="col-md-2">   <button mat-raised-button class="btn"style="float: left"
                                               (click)="getDateprecedent()"
              > <i class="fa fa-calendar-week"></i>   Jour <strong>Avant</strong> </button></div>
              <div class="col-md-1"></div>
              <div class="col-md-2"> <button mat-raised-button class="btn"style=" black;float: left"
                                          (click)="getDatesuivant()"
              > <i class="fa fa-calendar-week"></i>  Jour <strong>Après</strong> </button></div>
              <div class="col-md-1"></div>
              <div class="col-md-5"><mat-form-field style="width: 100%">
                <input matInput [matDatepicker]="picker101" placeholder="Date"[(ngModel)]="date" [ngModelOptions]="{standalone: true}" (ngModelChange)="chercheParDate()">
                <mat-datepicker-toggle matSuffix [for]="picker101"></mat-datepicker-toggle>
                <mat-datepicker #picker101></mat-datepicker>
              </mat-form-field></div>
              <div class="col-md-1"></div>

            </div>  </div>
          <!--            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>-->
          <!--            <input type="text" pInputText size="50" placeholder="GChercher ..."-->
          <!--                   (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">-->

        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3em"></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
          <tr>
            <td>
              <a href="#" [pRowToggler]="rowData">
                <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
              </a>
            </td>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </tr>
        </ng-template>
        <ng-template  pTemplate="rowexpansion" let-rowData let-columns="columns" >
          <tr>
            <td [attr.colspan]="columns.length + 1">
              <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                <div class="ui-g-12 ui-md-9" >
                  <div class="ui-g">
                    <div class="ui-g-4">
                      <b>Permis Demandé :</b> {{rowData.permisDemande}}
                    </div>
                    <div class="ui-g-4">
                      <b>Langue de l'examen :</b> {{rowData.langueExam}}
                    </div>
                    <div class="ui-g-4" >
                      <b>Prix Restantes :</b> {{rowData.prixRestantes}}
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
