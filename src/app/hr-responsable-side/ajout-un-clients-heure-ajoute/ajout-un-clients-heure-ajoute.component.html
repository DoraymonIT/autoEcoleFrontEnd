<mat-toolbar>
  <mat-toolbar-row>
    <span class="span" id="span"> <i class="fas fa-user-plus    "></i>
 Ajouter un client</span>
    <button mat-raised-button color="warn" mat-dialog-close style="float: right;" matTooltip="Fermer le dialog"> <i
      class="fas fa-window-close"></i></button>
  </mat-toolbar-row>
</mat-toolbar>
<form class="normal-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="controles-container">
          <mat-form-field>
            <input matInput placeholder="prénom FR*" [(ngModel)]="clientAjout.prenomFR" [ngModelOptions]="{standalone: true}" [value]="clientAjout.prenomFR">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="nom FR*" [(ngModel)]="clientAjout.nomFR" [ngModelOptions]="{standalone: true}" [value]="clientAjout.nomFR">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Adresse FR*" [(ngModel)]="clientAjout.addresseFR" [ngModelOptions]="{standalone: true}" [value]="clientAjout.addresseFR">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="CIN *" [(ngModel)]="clientAjout.cin" [ngModelOptions]="{standalone: true}" [value]="clientAjout.cin">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Téléphone" [(ngModel)]="clientAjout.telephone" [ngModelOptions]="{standalone: true}" [value]="clientAjout.telephone">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="email" [(ngModel)]="clientAjout.email" [ngModelOptions]="{standalone: true}" [value]="clientAjout.email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Permis *" [(ngModel)]="clientAjout.permisDemande" [ngModelOptions]="{standalone: true}" [value]="clientAjout.permisDemande">
          </mat-form-field>
          <!-- Doti = "FSTG+CIN" -->
          <!-- <mat-form-field>
            <input matInput placeholder="DoTi" [(ngModel)]="employe.doti" [ngModelOptions]="{standalone: true}">

          </mat-form-field> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="controles-container">
          <mat-form-field>
            <input matInput placeholder="prénom AR*" [(ngModel)]="clientAjout.prenomAR" [ngModelOptions]="{standalone: true}" [value]="clientAjout.prenomAR">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="nom AR*" [(ngModel)]="clientAjout.nomAR" [ngModelOptions]="{standalone: true}" [value]="clientAjout.nomAR">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Adresse AR*" [(ngModel)]="clientAjout.adresseAR" [ngModelOptions]="{standalone: true}" [value]="clientAjout.adresseAR">
          </mat-form-field>
          <!--
          <mat-form-field>
            <input matInput placeholder="RIB de Bank " [(ngModel)]="employe.compteBancaireRib" [ngModelOptions]="{standalone: true}">
          </mat-form-field>-->
          <mat-form-field>
            <input matInput [matDatepicker]="picker" [(ngModel)]="clientAjout.date" [ngModelOptions]="{standalone: true}" [value]="clientAjout.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Durée de la séance : " [(ngModel)]="clientAjout.duree" [ngModelOptions]="{standalone: true}" [value]="clientAjout.duree">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Montant : " [(ngModel)]="clientAjout.montant" [ngModelOptions]="{standalone: true}" [value]="clientAjout.montant">
          </mat-form-field>

          <!-- <mat-form-field> -->
          <!-- <mat-label *ngIf="employe.departement" >Superieur : {{employe.departement.chef.fullname}}</mat-label> -->
          <!-- <mat-select [(ngModel)]="employe.sup" [ngModelOptions]="{standalone: true}">
              <mat-option>None</mat-option>
              <mat-option value="ana">Ana</mat-option>
              <mat-option value="howa">Howa</mat-option>
            </mat-select>
          </mat-form-field> -->
          <div class="add-bottom-padding">
            <mat-label>Sexe : </mat-label>
            <mat-radio-group [(ngModel)]="clientAjout.gender" [ngModelOptions]="{standalone: true}" [value]="clientAjout.gender">
              <mat-radio-button value="Homme">Homme</mat-radio-button>
              <mat-radio-button value="Femme">Femme</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="button-row">
            <button mat-raised-button color="primary" style="background-color: #3f8032" class="btn-block" (click)="ajouterUnClient()" > <i
              class="fas fa-check-circle"></i> Ajouter</button>          </div>
        </div>
      </div>
    </div>
  </div>
</form>
