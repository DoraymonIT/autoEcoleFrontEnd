<mat-toolbar  style="cursor: pointer;">
    <mat-toolbar-row>
      <span class="span" style="text-align: center"> <i class="fas fa-search"></i> Chercher les clients a partir du <strong>Numéro</strong>  </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="card" style="background-color: #343a40; color: wheat; text-align: center" id="checherFormation">
    <div class="card-body">
      <mat-form-field  style="width: 500px">
        <mat-label style="text-align: center"> <i class="fas fa-calendar-check"></i> Sélectionnez le type de recherche: </mat-label>
        <mat-select [(ngModel)]="clientSearch.CODE_CLI">
          <mat-option value="code">code</mat-option>
          <mat-option value="nomEntreprise">nom D'entreprise</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field style="width: 500px" id="NumeroAdministrativePermanence">
        <input matInput  placeholder="saisir le motif de recherche" [(ngModel)]="clientSearch.ENTREPRISE_CLI" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <button class="btn btn-light fa fa-search" style="width: 500px" (click)="chercher()"> chercher</button>
    </div>
  </div>
  <mat-toolbar style="margin-top: 15px">
    <mat-toolbar-row>
      <span class="span" style="margin-left: 40%">  liste des clients  </span>
      <button mat-raised-button class="btn" id="ajoutFournisseur1"  (click)="ajouterfournisseur()" style="background-color: white;color: black;margin-left: 500px"> ajouter un client</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="card" style="background-color: #343a40">
    <div class="card-body">
      <table class="table table-hover table-dark table-striped table-bordered " style="color: wheat;">
        <thead>
        <th>Code</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Entreprise</th>
        <th>Adresse</th>
        <th>Email</th>
        <th>Num Tele</th>
        <th style="padding-left: 40px">Action</th>
        </thead>
        <tbody>
        <tr *ngFor="let c of client ">
          <td>{{c.CODE_CLI}}</td>
          <td>{{c.NOM_CLI}}</td>
          <td>{{c.PRENOM_CLI}}</td>
          <td>{{c.ENTREPRISE_CLI}}</td>
          <td>{{c.ADR_CLI}}</td>
          <td>{{c.EMAIL_CLI}}</td>
          <td>{{c.NUMTEL_CLI}}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm fa fa-plus " matTooltip="Ce button permet de modifier cet element"></button>
            <button style="margin-left: 10px" class="btn btn-danger btn-sm fa fa-trash" matTooltip="Ce button permet de supprimer cet element"></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button mat-raised-button class="btn" id="ajoutFournisseur2"  (click)="ajouterfournisseur()" style="margin-top: 15px ;background-color: #343a40;color: white;float: left"> ajouter un client</button>
