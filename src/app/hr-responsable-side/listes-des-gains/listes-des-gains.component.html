
<div class="container-fluid" style="padding-top: 10px;">
  <div class="row">
    <div class="col-md-12">
      <p-table #dt [columns]="cols" [value]="listesDesGains" dataKey="cin" [paginator]="true" [rows]="5">
        <ng-template pTemplate="caption">
          <button class="btn btn-add"style="background-color: white;color: black;float: left"
                  matTooltip="Ce button permet de ajouter un employe" (click)="ajouterUngains()"
          ><i class="fa fa-plus-circle" ></i>  Ajouter Une <strong>Gains</strong> </button>
          <div class="container-fluid"style="text-align: center">
            <div class="row" >
              <div class="col-md-3"></div>
              <div class="col-md-2">   <button class="btn"style="float: left" mat-raised-button
                                               matTooltip="Ce button permet de ajouter un employe"
                                               (click)="findMoisAvant()"
              > <i class="fa fa-calendar-week"></i>   Mois <strong>Avant</strong> </button>
              </div>
              <div class="col-md-2"> <button class="btn" mat-raised-button style="float: left"
                                             matTooltip="Ce button permet de ajouter un employe" (click)="findMoisApres()"
              > <i class="fa fa-calendar-week"></i>  Mois <strong>Apres</strong> </button></div>
              <div class="col-md-1"></div>
              <div class="col-md-4"><mat-form-field style="width: 100%">

                <input matInput [matDatepicker]="picker" placeholder="Date"[(ngModel)]="date" [ngModelOptions]="{standalone: true}" (ngModelChange)="chercherParDate()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field></div>


            </div>  </div>

            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Chercher ..."
                   (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData  let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
            <td><button class="btn btn-info btn-sm fa fa-trash" ></button>
              <button class="btn btn-danger btn-sm fa fa-edit" ></button>
              <button class="btn btn-primary btn-sm fa fa-info" ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
